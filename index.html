<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <div class="header-container">
        <img src="/resources/images/colegio_atlantico_logo.png" alt="Colégio Atlântico Logo" class="header-logo">
        <div class="header-text">
            <h2 class="header-subtitle">Colégio Atlântico</h2>
            <h1 class="header-title">App Launcher</h1>
        </div>
    </div>

    <!-- Carousel -->
    <div class="carousel-container">
        <!-- Previous Button -->
        <button class="carousel-button" id="prevButton" aria-label="Previous app">
            <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>

        <!-- Carousel Viewport -->
        <div class="carousel-viewport">
            <div class="carousel-track" id="carouselTrack">
                <!-- Google -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.google.com">
                        <img src="/resources/images/google.png" alt="Google">
                    </div>
                    <p class="app-name">Google</p>
                </div>

                <!-- YouTube -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.youtube.com">
                        <img src="/resources/images/youtube.png" alt="YouTube">
                    </div>
                    <p class="app-name">YouTube</p>
                </div>

                <!-- Aula Digital -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://auladigital.com">
                        <img src="/resources/images/aula_digital.png" alt="Aula Digital">
                    </div>
                    <p class="app-name">Aula Digital</p>
                </div>

                <!-- Escola Virtual -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.escolavirtual.pt">
                        <img src="/resources/images/escola_virtual.png" alt="Escola Virtual">
                    </div>
                    <p class="app-name">Escola Virtual</p>
                </div>

                <!-- BlinkLearning -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.blinklearning.com/portal/home">
                        <img src="/resources/images/blinklearning.png" alt="BlinkLearning">
                    </div>
                    <p class="app-name">BlinkLearning</p>
                </div>

                <!-- Microsoft Office -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.office.com">
                        <img src="/resources/images/microsoft.png" alt="Microsoft Office">
                    </div>
                    <p class="app-name">Microsoft Office</p>
                </div>

                <!-- Teams -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://teams.microsoft.com/v2/">
                        <img src="/resources/images/teams.png" alt="Teams">
                    </div>
                    <p class="app-name">Teams</p>
                </div>

                <!-- Cambridge GO -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.cambridge.org/go/login">
                        <img src="/resources/images/cambridgego.png" alt="Cambridge GO">
                    </div>
                    <p class="app-name">Cambridge GO</p>
                </div>

                <!-- GeoGebra -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.geogebra.org/calculator">
                        <img src="/resources/images/geogebra.png" alt="GeoGebra">
                    </div>
                    <p class="app-name">GeoGebra</p>
                </div>

                <!-- Screenshare -->
                <div class="app-card">
                    <div class="app-icon" data-url="screenshare-receiver.html">
                        <svg class="screenshare-icon" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </div>
                    <p class="app-name">Partilha de Ecrã</p>
                </div>

                <!-- Tools Menu -->
                <div class="app-card">
                    <div class="app-icon" data-action="open-tools">
                        <svg class="tools-icon" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                        </svg>
                    </div>
                    <p class="app-name">Ferramentas</p>
                </div>
            </div>
        </div>

        <!-- Next Button -->
        <button class="carousel-button" id="nextButton" aria-label="Next app">
            <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>
    
    <!-- App Bar -->
    <div class="app-bar" id="appBar"></div>

    <!-- Help Button -->
    <button class="help-button" id="helpButton" aria-label="Help">
        <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9 9a3 3 0 015.8 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
    </button>

    <!-- Tools Menu Overlay -->
    <div class="tools-menu-overlay" id="toolsMenuOverlay">
        <button class="close-tools-menu" id="closeToolsMenu" aria-label="Voltar">
            <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </button>
        
        <div class="tools-menu-content">
            <h2 class="tools-menu-title">ferramentas</h2>
            
            <div class="tools-grid">
                <!-- Ecrã Branco Tool -->
                <div class="tool-card" data-action="blank-screen">
                    <div class="tool-icon">
                        <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <rect x="3" y="3" width="18" height="18"></rect>
                        </svg>
                    </div>
                    <p class="tool-name">Ecrã Branco</p>
                </div>

                <!-- Timer Tool -->
                <div class="tool-card" data-action="timer">
                    <div class="tool-icon">
                        <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <circle cx="12" cy="13" r="8"></circle>
                            <polyline points="12 9 12 13 15 15"></polyline>
                            <path d="M9 2h6"></path>
                            <path d="M12 2v4"></path>
                        </svg>
                    </div>
                    <p class="tool-name">Temporizador</p>
                </div>

                <!-- Wheel of Choices Tool -->
                <div class="tool-card" data-action="wheel">
                    <div class="tool-icon">
                        <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="2" x2="12" y2="12"></line>
                            <line x1="12" y1="12" x2="22" y2="12"></line>
                            <line x1="12" y1="12" x2="5" y2="19"></line>
                        </svg>
                    </div>
                    <p class="tool-name">Roda de Escolhas</p>
                </div>

                <!-- Calculator Tool -->
                <div class="tool-card" data-action="calculator">
                    <div class="tool-icon">
                        <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <rect x="4" y="2" width="16" height="20" rx="2"></rect>
                            <line x1="8" y1="6" x2="16" y2="6"></line>
                            <line x1="8" y1="10" x2="16" y2="10"></line>
                            <line x1="8" y1="14" x2="16" y2="14"></line>
                            <line x1="8" y1="18" x2="10" y2="18"></line>
                            <line x1="14" y1="18" x2="16" y2="18"></line>
                        </svg>
                    </div>
                    <p class="tool-name">Calculadora</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Blank Screen Overlay -->
    <div class="blank-screen-overlay" id="blankScreenOverlay">
        <button class="close-blank-screen" id="closeBlankScreen" aria-label="Fechar">
            <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <!-- Timer Overlay -->
    <div class="tool-overlay" id="timerOverlay">
        <button class="close-tool" id="closeTimer" aria-label="Fechar">
            <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <div class="timer-content">
            <h2 class="tool-title">Temporizador</h2>
            <div class="timer-display" id="timerDisplay">00:00</div>
            <div class="timer-controls">
                <input type="number" id="timerMinutes" min="0" max="99" value="5" placeholder="Min">
                <span>:</span>
                <input type="number" id="timerSeconds" min="0" max="59" value="0" placeholder="Seg">
            </div>
            <div class="timer-buttons">
                <button class="timer-button" id="startTimer">Iniciar</button>
                <button class="timer-button" id="pauseTimer">Pausar</button>
                <button class="timer-button" id="resetTimer">Reiniciar</button>
            </div>
        </div>
    </div>

    <!-- Wheel Overlay -->
    <div class="tool-overlay" id="wheelOverlay">
        <button class="close-tool" id="closeWheel" aria-label="Fechar">
            <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
        <div class="wheel-content">
            <iframe src="https://wheelofnames.com/" frameborder="0" class="wheel-iframe" title="Wheel of Names"></iframe>
        </div>
    </div>

    <!-- Calculator Overlay -->
    <div class="tool-overlay" id="calculatorOverlay">
        <div class="calculator-content">
            <div class="calculator-header">
                <span class="calculator-title">Calculadora</span>
                <button class="close-tool" id="closeCalculator" aria-label="Fechar">
                    <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <iframe src="https://www.desmos.com/scientific" name="Desmos Scientific Calculator" scrolling="no" frameborder="0" class="calculator-iframe" allowfullscreen title="Desmos Scientific Calculator"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
