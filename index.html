<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colégio Atlântico - Launcher</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0c1c3c, #11284d);
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .logo-box {
            position: absolute;
            top: 32px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .logo-box img {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.35));
            user-select: none;
        }

        .title-box {
            position: absolute;
            top: 120px;
            width: 100%;
            text-align: center;
        }
        .title-box h1 {
            font-size: 3.3rem;
            color: #e8ecf5;
            letter-spacing: 0.25em;
            font-weight: 700;
        }
        .title-box h2 {
            font-size: 1.4rem;
            color: #9bb3d6;
            letter-spacing: 0.45em;
            margin-top: 8px;
            font-weight: 300;
        }

        .carousel {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .apps-viewport {
            width: 260px;
            overflow: hidden;
        }

        .apps-track {
            display: flex;
            transition: transform 0.35s ease;
        }

        .app-card {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        .icon-circle {
            width: 160px; height: 160px;
            border-radius: 50%;
            padding: 20px;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.55));
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
            transition: 0.25s ease;
            cursor: pointer;
        }

        .icon-circle:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.55);
        }

        .icon-circle img {
            width: 100%; height: 100%; object-fit: contain;
            pointer-events: none;
        }

        .app-label {
            margin-top: 12px;
            color: #dfe4ef;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .carousel-button {
            width: 52px; height: 52px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: 0.25s ease;
            backdrop-filter: blur(10px);
        }

        .carousel-button:hover {
            background: rgba(255,255,255,0.18);
            transform: scale(1.08);
        }

        .carousel-button svg {
            width: 22px; height: 22px;
            stroke: #e8ecf5;
        }

        .dots {
            position: absolute;
            bottom: 110px;
            width: 100%;
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .dot {
            width: 9px; height: 9px;
            border-radius: 999px;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: 0.3s ease;
        }

        .dot.active {
            width: 22px;
            background: #4ca8ff;
        }

        .help-button {
            position: fixed;
            bottom: 22px; right: 22px;
            width: 58px; height: 58px;
            border-radius: 50%;
            cursor: pointer;
            background: linear-gradient(135deg, #223a73, #16244d);
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 25px rgba(0,0,0,0.45);
            transition: 0.2s ease;
        }

        .help-button:hover {
            transform: scale(1.08);
        }

        .help-button svg {
            stroke: #ffbe57;
            width: 26px; height: 26px;
        }

        .leave-button {
            position: fixed;
            bottom: 22px; left: 22px;
            padding: 10px 18px;
            border-radius: 999px;
            cursor: pointer;
            background: linear-gradient(135deg, #772b2b, #b83434);
            color: #fdf4f4;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 25px rgba(0,0,0,0.45);
            transition: 0.2s ease;
        }

        .leave-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 30px rgba(0,0,0,0.55);
        }
    </style>
</head>
<body>

    <div class="logo-box">
        <img src="colegio_atlantico_logo.png" alt="Colégio Atlântico Logo">
    </div>

    <div class="title-box">
        <h2>COLÉGIO ATLÂNTICO</h2>
        <h1>LAUNCHER</h1>
    </div>

    <div class="carousel">
        <button class="carousel-button" id="btn-prev">
            <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>

        <div class="apps-viewport">
            <div class="apps-track" id="track">

                <div class="app-card">
                    <div class="icon-circle" data-url="https://www.google.com">
                        <img src="google.png" alt="Google" />
                    </div>
                    <p class="app-label">Google</p>
                </div>

                <div class="app-card">
                    <div class="icon-circle" data-url="https://www.youtube.com">
                        <img src="youtube.png" alt="YouTube" />
                    </div>
                    <p class="app-label">YouTube</p>
                </div>

                <div class="app-card">
                    <div class="icon-circle" data-url="https://auladigital.com">
                        <img src="aula_digital.png" alt="Aula Digital" />
                    </div>
                    <p class="app-label">Aula Digital</p>
                </div>

                <div class="app-card">
                    <div class="icon-circle" data-url="https://www.escolavirtual.pt">
                        <img src="escola_virtual.png" alt="Escola Virtual" />
                    </div>
                    <p class="app-label">Escola Virtual</p>
                </div>

                <div class="app-card">
                    <div class="icon-circle" data-url="https://www.blinklearning.com/portal/home">
                        <img src="blinklearning.png" alt="BlinkLearning" />
                    </div>
                    <p class="app-label">BlinkLearning</p>
                </div>

                <div class="app-card">
                    <div class="icon-circle" data-url="https://www.office.com">
                        <img src="microsoft.png" alt="Microsoft Office" />
                    </div>
                    <p class="app-label">Microsoft Office</p>
                </div>

                <div class="app-card">
                    <div class="icon-circle" data-url="https://teams.microsoft.com/v2/">
                        <img src="teams.png" alt="Teams" />
                    </div>
                    <p class="app-label">Teams </p>
                </div>

                <div class="app-card">
                    <div class="icon-circle" data-url="https://www.cambridge.org/go/login">
                        <img src="cambridgego.png" alt="Cambridge GO" />
                    </div>
                    <p class="app-label">Cambridge GO</p>
                </div>

            </div>
        </div>

        <button class="carousel-button" id="btn-next">
            <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>

    <div class="dots" id="dots"></div>

    <button class="help-button" id="btn-help">
        <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9 9a3 3 0 015.8 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
    </button>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const track = document.getElementById("track");
            const dotsContainer = document.getElementById("dots");
            const cards = track.children;
            const total = cards.length;
            let index = 0;

            // dots
            for (let i = 0; i < total; i++) {
                const dot = document.createElement("div");
                dot.className = "dot" + (i === 0 ? " active" : "");
                dot.addEventListener("click", () => {
                    index = i;
                    update();
                });
                dotsContainer.appendChild(dot);
            }

            const dots = document.querySelectorAll(".dot");

            function update() {
                track.style.transform = `translateX(${-index * 100}%)`;
                dots.forEach((d, i) => d.classList.toggle("active", i === index));
            }

            document.getElementById("btn-next").addEventListener("click", () => {
                index = (index + 1) % total;
                update();
            });

            document.getElementById("btn-prev").addEventListener("click", () => {
                index = (index - 1 + total) % total;
                update();
            });

            // abrir apps
            Array.from(document.querySelectorAll(".icon-circle")).forEach(el => {
                el.addEventListener("click", () => {
                    const url = el.getAttribute("data-url");
                    if (!url) return;

                    window.open(url, "_blank", "noopener,noreferrer");
                });
            });

            // help
            document.getElementById("btn-help").addEventListener("click", () => {
                window.open("https://colegioatlantico.tawk.help/", "_blank", "noopener,noreferrer");
            });

    
        });
    </script>

</body>
</html>
