<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colégio Atlântico - Launcher</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0c1c3c, #11284d);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Logo Section */
        .logo-container {
            position: absolute;
            top: 32px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.35));
            user-select: none;
        }

        /* Title Section */
        .title-container {
            position: absolute;
            top: 120px;
            width: 100%;
            text-align: center;
        }

        .title-container .subtitle {
            font-size: 1.4rem;
            color: #9bb3d6;
            letter-spacing: 0.45em;
            font-weight: 300;
        }

        .title-container .main-title {
            font-size: 3.3rem;
            color: #e8ecf5;
            letter-spacing: 0.25em;
            font-weight: 700;
            margin-top: 8px;
        }
        .carousel-button svg {
            width: 22px;
            height: 22px;
            stroke: #e8ecf5;
        }

        /* Carousel Container */
        .carousel-container {
            display: flex;
            align-items: center;
            gap: 40px;
            max-width: 90%;
        }

        .carousel-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .carousel-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .carousel-viewport {
            width: 280px;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* App Card */
        .app-card {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        .app-icon {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.55));
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            transition: all 0.25s ease;
            cursor: pointer;
        }

        .app-icon:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.55);
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .app-name {
            margin-top: 12px;
            color: #dfe4ef;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* App Bar */
        .app-bar {
            position: absolute;
            bottom: 80px;
            display: flex;
            gap: 12px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .app-bar-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .app-bar-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .app-bar-icon.active {
            background: rgba(76, 168, 255, 0.3);
            border-color: #4ca8ff;
        }

        .app-bar-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* Help Button */
        .help-button {
            position: fixed;
            bottom: 22px;
            right: 22px;
            width: 58px;
            height: 58px;
            border-radius: 50%;
            cursor: pointer;
            background: linear-gradient(135deg, #223a73, #16244d);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.45);
            transition: all 0.2s ease;
        }

        .help-button:hover {
            transform: scale(1.08);
        }

        .help-button svg {
            stroke: #ffbe57;
            width: 26px;
            height: 26px;
        }

        /* Leave Button */
        .leave-button {
            position: fixed;
            bottom: 22px;
            left: 22px;
            padding: 10px 18px;
            border-radius: 999px;
            cursor: pointer;
            background: linear-gradient(135deg, #772b2b, #b83434);
            color: #fdf4f4;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.45);
            transition: all 0.2s ease;
        }

        .leave-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.55);
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="colegio_atlantico_logo.png" alt="Colégio Atlântico Logo">
    </div>

    <!-- Title -->
    <div class="title-container">
        <h2 class="subtitle">COLÉGIO ATLÂNTICO</h2>
        <h1 class="main-title">LAUNCHER</h1>
    </div>

    <!-- Carousel -->
    <div class="carousel-container">
        <!-- Previous Button -->
        <button class="carousel-button" id="prevButton" aria-label="Previous app">
            <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>

        <!-- Carousel Viewport -->
        <div class="carousel-viewport">
            <div class="carousel-track" id="carouselTrack">
                <!-- Google -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.google.com">
                        <img src="google.png" alt="Google">
                    </div>
                    <p class="app-name">Google</p>
                </div>

                <!-- YouTube -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.youtube.com">
                        <img src="youtube.png" alt="YouTube">
                    </div>
                    <p class="app-name">YouTube</p>
                </div>

                <!-- Aula Digital -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://auladigital.com">
                        <img src="aula_digital.png" alt="Aula Digital">
                    </div>
                    <p class="app-name">Aula Digital</p>
                </div>

                <!-- Escola Virtual -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.escolavirtual.pt">
                        <img src="escola_virtual.png" alt="Escola Virtual">
                    </div>
                    <p class="app-name">Escola Virtual</p>
                </div>

                <!-- BlinkLearning -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.blinklearning.com/portal/home">
                        <img src="blinklearning.png" alt="BlinkLearning">
                    </div>
                    <p class="app-name">BlinkLearning</p>
                </div>

                <!-- Microsoft Office -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.office.com">
                        <img src="microsoft.png" alt="Microsoft Office">
                    </div>
                    <p class="app-name">Microsoft Office</p>
                </div>

                <!-- Teams -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://teams.microsoft.com/v2/">
                        <img src="teams.png" alt="Teams">
                    </div>
                    <p class="app-name">Teams</p>
                </div>

                <!-- Cambridge GO -->
                <div class="app-card">
                    <div class="app-icon" data-url="https://www.cambridge.org/go/login">
                        <img src="cambridgego.png" alt="Cambridge GO">
                    </div>
                    <p class="app-name">Cambridge GO</p>
                </div>
            </div>
        </div>

        <!-- Next Button -->
        <button class="carousel-button" id="nextButton" aria-label="Next app">
            <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>
    
    <!-- App Bar -->
    <div class="app-bar" id="appBar"></div>

    <!-- Help Button -->
    <button class="help-button" id="helpButton" aria-label="Help">
        <svg fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9 9a3 3 0 015.8 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
    </button>

    <script>
        // Wait for DOM to load
        document.addEventListener("DOMContentLoaded", initializeLauncher);

        function initializeLauncher() {
            // Get DOM elements
            const carouselTrack = document.getElementById("carouselTrack");
            const appBarContainer = document.getElementById("appBar");
            const prevButton = document.getElementById("prevButton");
            const nextButton = document.getElementById("nextButton");
            const helpButton = document.getElementById("helpButton");
            
            // Get all app cards
            const appCards = Array.from(carouselTrack.children);
            const totalApps = appCards.length;
            
            // Current carousel index
            let currentIndex = 0;

            // Initialize app bar
            initializeAppBar();

            // Initialize app click handlers
            initializeAppClickHandlers();

            // Initialize navigation buttons
            initializeNavigationButtons();

            // Initialize help button
            initializeHelpButton();

            /**
             * Update carousel position and active states
             */
            function updateCarousel() {
                // Move carousel track
                const offset = -currentIndex * 100;
                carouselTrack.style.transform = `translateX(${offset}%)`;

                // Update active app bar icon
                const barIcons = appBarContainer.querySelectorAll(".app-bar-icon");
                barIcons.forEach((icon, index) => {
                    if (index === currentIndex) {
                        icon.classList.add("active");
                    } else {
                        icon.classList.remove("active");
                    }
                });
            }

            /**
             * Initialize app bar with all app icons
             */
            function initializeAppBar() {
                appCards.forEach((card, index) => {
                    const icon = card.querySelector(".app-icon");
                    const img = icon.querySelector("img");
                    const url = icon.getAttribute("data-url");
                    
                    // Create app bar icon
                    const barIcon = document.createElement("div");
                    barIcon.className = "app-bar-icon";
                    
                    // Set first icon as active
                    if (index === 0) {
                        barIcon.classList.add("active");
                    }
                    
                    // Clone the image
                    const barImg = document.createElement("img");
                    barImg.src = img.src;
                    barImg.alt = img.alt;
                    
                    barIcon.appendChild(barImg);
                    
                    // Add click handler to navigate to this app
                    barIcon.addEventListener("click", () => {
                        currentIndex = index;
                        updateCarousel();
                    });
                    
                    appBarContainer.appendChild(barIcon);
                });
            }

            /**
             * Navigate to next app
             */
            function navigateNext() {
                currentIndex = (currentIndex + 1) % totalApps;
                updateCarousel();
            }

            /**
             * Navigate to previous app
             */
            function navigatePrevious() {
                currentIndex = (currentIndex - 1 + totalApps) % totalApps;
                updateCarousel();
            }

            /**
             * Initialize navigation button handlers
             */
            function initializeNavigationButtons() {
                nextButton.addEventListener("click", navigateNext);
                prevButton.addEventListener("click", navigatePrevious);
            }

            /**
             * Initialize click handlers for app icons
             */
            function initializeAppClickHandlers() {
                const appIcons = document.querySelectorAll(".app-icon");
                
                appIcons.forEach(icon => {
                    icon.addEventListener("click", () => {
                        const url = icon.getAttribute("data-url");
                        
                        if (url) {
                            window.open(url, "_blank", "noopener,noreferrer");
                        }
                    });
                });
            }

            /**
             * Initialize help button handler
             */
            function initializeHelpButton() {
                helpButton.addEventListener("click", () => {
                    window.open("https://colegioatlantico.tawk.help/", "_blank", "noopener,noreferrer");
                });
            }
        }
    </script>
</body>
</html>
